<html lang="es">
<head>
    <meta charset="UTF-8">

<body onload="form1.nombre.focus()">
    <!--formulario-->
    <div class="login-box">
        <img src="images/logo.png" class="imagen" alt="image">
    
        <h1>Register Account</h1>
        <form name="form1" class="form" id="form1" method="post" autocomplete="off" >
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="apellido"></label>
                <input type="text" name="apellido" id="apellido" placeholder="Tu Apellido">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <label for="telefono"></label>
                <input type="number" name="telefono" id="telefono"  placeholder="Tu TelÃ©fono">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <label for="correo"></label>
                <input type="email" name="correo" id="correo"  placeholder="Digite E-mail">
            </div>
            
            <div>
                <input type="submit" class="submit" name="submit" value="Registrar">
            </div>
            
        </form>
        
        <footer>
        <h5>designed by freepik</h5>
      </footer>
    </div>
        
    <!--tabla-->
    <div class="cont-table">
        <table id="registro">
            
            <h1 class="titulo">Agent List (08)</h1>
            <h5>Your most recent Agent</h5>

            <thead>
                <tr class="require-data">
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr class="data">
                    <td>Alix Teresa</td>
                    <td>Bermudez Galindo</td>

                    <td>alix34638@gmail.com</td>
                    <td><img src="../images/borrar.png"></td>
                </tr>
                
            </tbody>

        </table>
    </div>
    
    <script src="https://kit.fontawesome.com/e5b8fa4e0c.js" crossorigin="anonymous"></script>

</body>
</html>
